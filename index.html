<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dictionary Revamp</title>
	<link rel="stylesheet" href="./index.css">
	<!-- 
		Google font - Manrope
	 -->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="block">
			<div class="search">
				<div class="search__header" id="searchHeader">
					<h1 class="search__header__title">Welcome search for english words</h1>
					<p class="search__header__desc">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam numquam molestiae doloremque vitae minima minus reiciendis iure reprehenderit, cum aliquam rem soluta dolores porro quasi suscipit quae nam a facilis?
					</p>
				</div>
				<div class="search__form">
					<input type="text" name="" id="searchField" placeholder="Enter an english word to search for its meanings">
					<button id="submitBtn">Search</button>
				</div>
	
				<!-- loader -->
				<div class="loader" id="preloader">
					<div class="loader__bar"></div>
				</div>

				<!-- result block -->
				<div id="resultElement"></div>
	<!-- index.js script tag -->
	<script src="./index.js"></script>
</body>
</html>
